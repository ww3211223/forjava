<!DOCTYPE html>
<html lang="zh-cn" ng-app="actionApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bootstrap + angularJs</title>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="jquery-ui/jquery-ui.min.css" rel="stylesheet">

        <style type="text/css">
            .content {
                padding: 100px 15px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <!--使用bootstrap定义的导航，并配合AngularJS的路由-->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#/oper">后台交互</a></li>
                        <li><a href="#/directive">自定义指令</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--通过nv-view展示载入的页面-->
        <div class="content">
            <ng-view></ng-view>
        </div>
        <script src="jquery/jquery-3.3.1.min.js"></script>
        <script src="jquery-ui/jquery-ui.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/angular.1.4.6.min.js"></script>
        <script src="js/angular-route.1.4.6.js"></script>
        <script src="js-action/app.js"></script>
        <script src="js-action/directives.js"></script>
        <script src="js-action/controllers.js"></script>

    </body>
</html>
