<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{bootstrap-3.3.7-dist/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{bootstrap-3.3.7-dist/css/bootstrap-theme.css}" rel="stylesheet"/>
</head>
<body>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">访问model</h3>
    </div>
    <div class="panel-body">
        <span th:text="${singlePerson.name}"></span>
    </div>
</div>
<div th:if="${not #lists.isEmpty(people)}">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">列表</h3>
        </div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="person:${people}">
                    <span th:text="${person.name}"></span>
                    <span th:text="${person.age}"></span>
                    <button class="btn">获取名字</button>
                    <!--<button class="btn" th:onclick="'getName(\'' + ${person.name} + '\');'">获取名字</button>-->
                </li>
            </ul>
        </div>
    </div>
</div>

<script th:src="@{jquery/jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap-3.3.7-dist/js/bootstrap.js}"></script>

    console.log(single.name + "/" + single.age);

    }
</script>

</body>
</html>
