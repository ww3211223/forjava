<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{~/bootstrap/css/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{~/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
</head>
<body>

<p>聊天室</p>
<p>当前用户：[[${principal != null ? principal.getName() : "匿名"}]]</p>
<form id="wiselyForm">
    <textarea rows="4" cols="60" name="text"></textarea>
    <input type="submit"/>
</form>

<div id="output"></div>


<script th:src="@{~/jquery/jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{~/bootstrap/js/bootstrap.js}"></script>
<script th:src="@{~/sockjs.min.js}" type="text/javascript"></script>
<script th:src="@{~/stomp.min.js}" type="text/javascript"></script>
<script th:inline="javascript">
    $('#wiselyForm').submit(function (e) {
        e.preventDefault();
        var text = $('#wiselyForm').find('textarea[name="text"]').val();
        sendSpittle(text);
    });

    var sock = new SockJS("/endpointChat");//连接到endpointChat节点
    var stomp = Stomp.over(sock);
    stomp.connect('guest', 'guest', function (frame) {
        //订阅消息
        stomp.subscribe("/user/queue/notifications", handleNotification);
    });

    function handleNotification(message) {
        $('#output').append("<b>Received: " + message.body + "</b><br />");
    }

    function sendSpittle(text) {
        stomp.send("/chat", {}, text);
    }

    $('#stop').click(function () {
        sock.close();
    });

</script>
</body>
</html>
